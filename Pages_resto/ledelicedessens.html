<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le délice des sens</title>
    <link rel="stylesheet" href="../sass/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/logo/ohmyfoodlogo.svg">

</head>
<body>
    <!--Header-->
    <header>
        <div class="logo">
            <a href="index.html"><img src="../images/logo/ohmyfoodlogo.svg" alt="logo Ohmyfood"></a>
        </div>
    </header>

    <!--menu-->
    <section class="menu">
        <div class="menu__img">
            <img src="../images/restaurants/ledelicedessens.jpg" alt="Le délice des sens">
        </div>
        <div class="menu__element">
            <div class="element__titre">
                <h2>Le délice des sens</h2>
                <i class="far fa-heart"></i>
            </div>
            <div class="element__carte">
                <div class="carte__bloc">
                    <h3>ENTRÉES</h3>
                    <div class="carte__container">
                        <label class="carte__objet">
                            <input type="checkbox" class="checkbox">
                            <div class="objet__btn">
                                <p>Tartare de thon</p>
                                <p>Assaisonné au yuzu</p>
                                <p>25€</p>
                                <div class="btn__hover">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </label>
                        <label class="carte__objet">
                            <input type="checkbox" class="checkbox">
                            <div class="objet__btn">
                                <p>Bouchée de homard croustillant</p>
                                <p>Et sa farandole de petits légumes</p>
                                <p>35€</p>
                            </div>
                        </label>
                        <label class="carte__objet">
                            <input type="checkbox" class="checkbox">
                            <div class="objet__btn">
                                <p>Velouté de cèpes</p>
                                <p>Aux truffes<p>
                                <p>20€</p>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="carte__bloc">
                    <h3>PLATS</h3>
                    <form class="carte__container">
                        <div class="carte__objet">
                            <input type="checkbox" class="checkbox">
                            <div class="objet__btn">
                                <p>Poulet rôti aux herbes de provences</p>
                                <p>Et sa crème de truffe</p>
                                <p>40€</p>
                            </div>
                        </div>
                        <div class="carte__objet">
                            <input type="checkbox" class="checkbox">
                            <div class="objet__btn">
                                <p>Langouste rôtie<p>
                                <p>Et ses légumes de saison<p>
                                <p>35€<p>
                            </div>
                        </div>
                        <label class="carte__objet">
                            <input type="checkbox" class="checkbox">
                            <div class="objet__btn">
                                <p>Côtes de boeuf angus</p>
                                <p>Et sa purée de panais</p>
                                <p>44€<p>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="carte__bloc">
                    <h3>DESSERTS</h3>
                    <div class="carte__container">
                        <label class="carte__objet">
                            <input type="checkbox" class="checkbox">
                            <div class="objet__btn">
                                <p>Farandole de desserts</p>
                                <p>Du chef</p>
                                <p>18€</p>
                            </div>
                        </label>
                        <label class="carte__objet">
                            <input type="checkbox" class="checkbox">
                            <div class="objet__btn">
                                <p>Crème brulée</p>
                                <p>Revisitée</p>
                                <p>22€</p>
                            </div>
                        </label>
                        <label class="carte__objet">
                            <input type="checkbox" class="checkbox">
                            <div class="objet__btn">
                                <p>Tiramisu</p>
                                <p>A la noisette</p>
                                <p>23€</p>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="commander">
                        <a href="#">Commander</a>
                </div>
            </div>
        </div>
    </section>


    <!--Footer-->
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li class="restaurantfooter">
                <a href="#">
                    <i class="fas fa-utensils"></i>Proposer un restaurant
                </a>
            </li>
            <li class="partenaire">
                <a href="#">
                    <i class="fas fa-hands-helping"></i>Devenir partenaire
                </a>
            </li>
            <li class="mentions">
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:elodierie@yahoo.fr">Contact</a>
            </li>
        </ul>
    </footer>
</body>
</html>
