<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="../sass/main.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/logo/ohmyfoodlogo.svg">

</head>
<body>
    <!--Header-->
    <header>
        <a href="../index.html">
            <i class="fas fa-arrow-left arrow"></i>
        </a>
        <div class="logo">
            <a href="../index.html"><img src="../images/logo/ohmyfoodlogo.svg" alt="logo Ohmyfood"></a>
        </div>
    </header>

        <!--menu-->
        <section class="menu">
            <div class="menu__img">
                <img src="../images/restaurants/alafrancaise.jpg" alt="A la Française">
            </div>
            <div class="menu__element">
                <div class="element__titre">
                    <h2>A la française</h2>
                    <i class="far fa-heart"></i>
                </div>
                <div class="element__carte">
                    <div class="carte__bloc">
                        <h3>ENTRÉES</h3>
                        <div class="carte__container">
                            <label class="carte__objet">
                                <input type="checkbox" class="checkbox">
                                <div class="objet__btn">
                                    <p>Tartare de poulpe acidulé</p>
                                    <p>Aux zestes d'orange</p>
                                    <p>25€</p>
                                    <div class="btn__hover">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                </div>
                            </label>
                            <label class="carte__objet">
                                <input type="checkbox" class="checkbox">
                                <div class="objet__btn">
                                    <p>Velouté de légumes d'antan</p>
                                    <p>Carottes, panais, topinambour</p>
                                    <p>35€</p>
                                </div>
                            </label>
                            <label class="carte__objet">
                                <input type="checkbox" class="checkbox">
                                <div class="objet__btn">
                                    <p>Soupe à l'oignon</p>
                                    <p>Revisitée<p>
                                    <p>20€</p>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="carte__bloc">
                        <h3>PLATS</h3>
                        <form class="carte__container">
                            <div class="carte__objet">
                                <input type="checkbox" class="checkbox">
                                <div class="objet__btn">
                                    <p>Coquille Saint-Jacques</p>
                                    <p>Accompagné d'une purée de panais</p>
                                    <p>40€</p>
                                </div>
                            </div>
                            <div class="carte__objet">
                                <input type="checkbox" class="checkbox">
                                <div class="objet__btn">
                                    <p>Magret de canard<p>
                                    <p>Et parmentier de pommes de terre<p>
                                    <p>35€<p>
                                </div>
                            </div>
                            <label class="carte__objet">
                                <input type="checkbox" class="checkbox">
                                <div class="objet__btn">
                                    <p>Pigeonneau d'Ille-et-Vilaine</p>
                                    <p>Sur son lit de gnocchis aux légumes</p>
                                    <p>44€<p>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="carte__bloc">
                        <h3>DESSERTS</h3>
                        <div class="carte__container">
                            <label class="carte__objet">
                                <input type="checkbox" class="checkbox">
                                <div class="objet__btn">
                                    <p>Pétales de violettes glacées</p>
                                    <p>Et purée de noisettes</p>
                                    <p>18€</p>
                                </div>
                            </label>
                            <label class="carte__objet">
                                <input type="checkbox" class="checkbox">
                                <div class="objet__btn">
                                    <p>Fondant au chocolat</p>
                                    <p>Revisitée</p>
                                    <p>22€</p>
                                </div>
                            </label>
                            <label class="carte__objet">
                                <input type="checkbox" class="checkbox">
                                <div class="objet__btn">
                                    <p>Millefeuille croustillant</p>
                                    <p>Myrtilles et pâtes d'amande</p>
                                    <p>23€</p>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="commander">
                            <a href="#">Commander</a>
                    </div>
                </div>
            </div>
        </section>


    <!--Footer-->
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li class="restaurantfooter">
                <a href="#">
                    <i class="fas fa-utensils"></i>Proposer un restaurant
                </a>
            </li>
            <li class="partenaire">
                <a href="#">
                    <i class="fas fa-hands-helping"></i>Devenir partenaire
                </a>
            </li>
            <li class="mentions">
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:elodierie@yahoo.fr">Contact</a>
            </li>
        </ul>
    </footer>
</body>
</html>
