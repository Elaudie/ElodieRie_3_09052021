<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <link rel="stylesheet" href="../sass/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/logo/ohmyfoodlogo.svg">

</head>
<body>
    <!--Header-->
    <header>
        <a href="../index.html">
            <i class="fas fa-arrow-left arrow"></i>
        </a>
        <div class="logo">
            <img src="../images/logo/ohmyfoodlogo.svg" alt="logo Ohmyfood">
        </div>
    </header>

    <!--menu-->

    <section class="menu">
        <div class="menu__img">
            <img src="../images/restaurants/lapalettedugout.jpg" alt="La palette du goût">
        </div>
        <div class="menu__element">
            <div class="element__titre">
                <h2>La palette du goût</h2>
                <i class="far fa-heart"></i>
            </div>
            <div class="element__carte">
                <div class="carte__bloc">
                    <h3>ENTRÉES</h3>
                    <div class="carte__container">
                        <label class="carte__objet">
                            <div class="objet__btn">
                                <p>Fricassée d'escargot</p>
                                <p>Au piment d'Espelette</p>
                                <div class="objet__prix">25€</div>
                                <div class="btn__hover">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </label>
                        <label class="carte__objet">
                            <div class="objet__btn">
                                <p>Foie gras de canard mi-cuit</p>
                                <p>Et ses copeaux de truffe noire</p>
                                <div class="objet__prix">35€</div>
                            </div>
                        </label>
                        <label class="carte__objet">
                            <div class="objet__btn">
                                <p>Oeuf au plat</p>
                                <p>Assaisonné à la truffe sur lit de caviar<p>
                                <div class="objet__prix">20€</div>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="carte__bloc">
                    <h3>PLATS</h3>
                    <form class="carte__container">
                        <div class="carte__objet">
                            <div class="objet__btn">
                                <p>Filet de boeuf aux herbes</p>
                                <p>Accompagné de sa ribambelle de légumes</p>
                                <div class="objet__prix">40€</div>
                            </div>
                        </div>
                        <div class="carte__objet">
                            <div class="objet__btn">
                                <p>Parmentier de queue de boeuf<p>
                                <p>À la truffe noire sur sa purée de panais<p>
                                <div class="objet__prix">35€</div>
                            </div>
                        </div>
                        <label class="carte__objet">
                            <div class="objet__btn">
                                <p>Filet de turbot</p>
                                <p>Aux agrumes</p>
                                <div class="objet__prix">44€</div>>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="carte__bloc">
                    <h3>DESSERTS</h3>
                    <div class="carte__container">
                        <label class="carte__objet">
                            <div class="objet__btn">
                                <p>Paris-Brest</p>
                                <p>Revisité</p>
                                <div class="objet__prix">18€</div>
                            </div>
                        </label>
                        <label class="carte__objet">
                            <div class="objet__btn">
                                <p>Macaron au chocolat d'exception</p>
                                <p>Et glace à la vanille de Madagascar</p>
                                <div class="objet__prix">22€</div>
                            </div>
                        </label>
                        <label class="carte__objet">
                            <div class="objet__btn">
                                <p>Mousse au chocolat</p>
                                <p>Au piment d'Espelette et à la truffe noire</p>
                                <div class="objet__prix">23€</div>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="commander">
                        <a href="#">Commander</a>
                </div>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li class="restaurantfooter">
                <a href="#">
                    <i class="fas fa-utensils"></i>Proposer un restaurant
                </a>
            </li>
            <li class="partenaire">
                <a href="#">
                    <i class="fas fa-hands-helping"></i>Devenir partenaire
                </a>
            </li>
            <li class="mentions">
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:elodierie@yahoo.fr">Contact</a>
            </li>
        </ul>
    </footer>
</body>
</html>
